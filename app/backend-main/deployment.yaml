apiVersion: apps/v1
kind: Deployment
metadata:
  name: unithon-backend-main
  namespace: unithon
  labels:
    app: unithon-backend-main
spec:
  selector:
    matchLabels:
      app: unithon-backend-main
  template:
    metadata:
      labels:
        app: unithon-backend-main
    spec:
      containers:
        - name: unithon-backend-main
          image: hyeonwoo5342/unithon-backend-main:0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: '300Mi'
              cpu: '150m'
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: unithon-backend-main-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: unithon-backend-main
  namespace: unithon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: unithon-backend-main
  minReplicas: 4
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: unithon-backend-main
  namespace: unithon
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: unithon-backend-main
